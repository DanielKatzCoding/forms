{% extends "base.html" %}


{% block title1 %}
    <h2 id="section_id">מראיין 2</h2>
{% endblock %}

{% block content1 %}
    <form id="form_id" action="/submit" method="post">
            <div class="selection_form">
                <label>שם פרטי:</label>
                <input class="styled-input" name="שם פרטי2" type="text" pattern="[A-Za-zא-ת ]+"
                       onblur="trimInput(this)" placeholder="שם פרטי" value="{{ form_data['שם פרטי2'] }}" oninput="validateInput(this)" >
                <label>שם משפחה:</label>
                <input class="styled-input" name="שם משפחה2" type="text" pattern="[A-Za-zא-ת ]+"
                       onblur="trimInput(this)" placeholder="שם משפחה" value="{{ form_data['שם משפחה2'] }}" oninput="validateInput(this)" >

                <label>סיכום מראיין:</label><br />
                <textarea class="styled-input custom-textarea" name="סיכום מראיין2">{{ form_data['סיכום מראיין2'] }}</textarea>
                <br />
            </div>
            <button type="button" class="btn" onclick="submitForm()">שמירה והמשך</button>
        </form>
{% endblock %}
