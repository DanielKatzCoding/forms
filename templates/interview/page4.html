{% extends "base.html" %}



{% block title1 %}
    <h1 id="section_id">חברתי ב</h1>

{% endblock %}

{% block content1 %}
    <form id="form_id" action="/submit" method="post">
            <div class="selection_form">
                <label>מה אתם עושים ביחד:</label><br />
                <textarea class="styled-input custom-textarea" name="מה אתם עושים ביחד">{{ form_data['מה אתם עושים ביחד'] }}</textarea>
                <br />

                <label>מה אוהב לעשות בשעות הפנאי:</label><br />
                <textarea class="styled-input custom-textarea" name="מה אוהב לעשות בשעות הפנאי">{{ form_data['מה אוהב לעשות בשעות הפנאי'] }}</textarea>
                <br />

                <label>תכונה חזקה:</label>
                <input class="styled-input" name="תכונה חזקה" type="text" placeholder="תכונה חזקה" value="{{ form_data['תכונה חזקה'] }}" >

                <label>תכונה חלשה:</label>
                <input class="styled-input" name="תכונה חלשה" type="text" placeholder="תכונה חלשה" value="{{ form_data['תכונה חלשה'] }}" >
            </div>
            <button type="button" class="btn" onclick="submitForm()">שמירה והמשך</button>
        </form>
{% endblock %}
